 - title: Code Romantic
   team: Pretty Smart Games
   link: http://www.coderomantic.com
   description: 
    Code Romantic is a computer science puzzle game wrapped in a sci-fi love story.

    Join the Human Defense Department's last ditch effort to save the world by: teaching the brightest students in the nation how to hack and scramble the brains of the enemy. Follow the journey of Mina Lovelace as she seeks to prove herself worthy of following in her mother's footsteps, and tries not to embarrass herself in front of her childhood crush in the process! If you enjoy visual novels, problem solving, political intrigue and love stories, you'll love Code Romantic!  
    
    No prior programming experience is necessary; we use real code to teach you roughly the equivalent of an entry level computer science course.
   image: Romantic1-8.gif

