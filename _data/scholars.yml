 - title: Raghav Bashyal
   team: "Twitter- raghaaav"
   link: http://raghaaav.co/
   description: "Raghav Bashyal (pronouns: they/he) is a game designer with a penchant for travel, storytelling, and playful happenings. They are currently teaching online as a virtual reality/augmented reality instructor at Circuit Stream. In the past, they have organized festivals with IndieCade and made games which have been featured at events in the US and Europe. They are seeking to master the art of being playful and to unite the world with videogames."
