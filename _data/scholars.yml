 - title: JC Lau
   team: "Twitter- drjclau"
   link: http://hessvacio.com/
   description: "Previously disguised as a college professor and family lawyer, Dr. JC Lau is an Australian video game developer and writer living in Seattle. She is currently a technical producer at Harebrained Schemes, and is also the founder of the Bungie Diversity Committee. She has spoken on issues of diversity, inclusion, equity, and representation at various conferences and conventions, such as GDC, PAX, Emerald City Comicon, and GeekGirlCon."
