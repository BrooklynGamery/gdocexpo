- title: Microtalks
  time: 1:05PM
  description: In this hour-long session, four game developers will share their thoughts about a variety of topics including VR game development, crowdfunding a game about the immigrant experience, and finding your place in (or out) of the industry.
  speakers:
    - name: Auriea Harvey
      company: Tale of Tales
      photo: auriea-harvey.jpg
      bio: Auriea Harvey has been a prominent figure in independent gaming as part of Tale of Tales, her studio founded along with Michael Samyn. They released titles such as The Endless Forest, The Path, The Graveyard and Luxuria Superbia; And introduced new concepts to the scene with the Realtime Art Manifesto and notgames. After over a decade of making games Auriea radically stopped after their last release ’SUNSET’ in 2015. But the tale goes on, she feels there is abundant life after videogames.
      featured: true
    - name: Hessvacio Hassan
      company: IAC Apps
      photo: hessvacio-hassan.jpg
      bio: "Games are an amazing window into another world and with the progression of VR designing new worlds can now be a reality. Hessvacio has been working in VR for the past year creating prototypes and releasing Don't Look Away VR for the Gear VR. With his knowledge from the release of such a successful project, Hessvacio would like to share his insight on making a VR project in Unity and finishing it. Hessvacio is a software engineer at IAC and builds out games as the tech lead in EOS Interactive."
      featured: true
    - name: Kevin Chen
      company: Nuclear Fishin' Software
      photo: kevin-chen.png
      bio: Nuclear Fishin' Software is a tiny independent games studio in Brooklyn, New York, founded by NYC game industry veteran Kevin Chen in 2015. They are best known for the SLG/visual novel Four Horsemen.
      featured: true
    - name: Ethan Redd
      company: Multimedia Designer/Developer
      photo: ethan-redd.jpg
      bio: Ethan Redd is an independent multimedia designer, artist, developer, and consultant currently based in Buffalo, NY and New York City. Forged in the fires of the aesthetics of the mid-1990s, Redd boasts a signature style sporting bold colors, sharp silhouette, and lively, life-affirming charm. A self-taught jack-of-all trades and one man juggernaut, Redd believes in the power of art and media to inspire people to reach higher and push further in their own lives.
      featured: true

- title: Surviving the games industry
  time: 2:00PM
  description: This panel will feature five game developers who will share ways to get into and thrive within the game development industry as marginalized people. Topics to be covered will include how diversity can affect the game development process as well as ways to create games while navigating the industry and preserving your mental health.

- title: Diverse character design and representation in games
  time: 2:55PM
  description: Five games industry professionals will further the case for diversity in character design during this panel. Topics to be discussed will include the portrayal of dark skin in games, representation of Arabs in video games, queer people of color in games, whitewashing, and cultural appropriation.
  speakers:
    - name: Sande Chen
      company: Independent
      photo: sande-chen.jpg
      bio: Sande Chen is a writer and game designer whose career has spanned over 15 years in the game industry. Her credits include 1999 Independent Games Festival winner Terminus, MMO Hall of Fame inductee Wizard101, and the 2007 PC RPG of the Year, The Witcher, for which she was nominated for a Writers Guild of America Award in Videogame Writing. She writes about game design and other topics on her blog, Game Design Aspect of the Month, and can be found on Twitter @sandechen.
      featured: true
    - name: Amaryah Shaye Armstrong
      company: Vanderbilt University
      photo: amaryah-shaye-armstrong.jpg
      bio: Amaryah is a doctoral student in Theological Studies at Vanderbilt University. Her research examines the relationship between race, gender, and economics in theological terminology. She is convinced that playing too much Harvest Moon (SNES) as a pre-teen is why she is a lesbian today.
      featured: true
    - name: Tanya DePass
      company: I Need Diverse Games
      photo: tanya-depass.jpg
      bio: Tanya DePass is the founder and Director of I Need Diverse Games, a not-for-profit foundation based in Chicago, that is dedicated to better diversification of all aspects of gaming.   She’s the Founder and EIC of @OutofTokensCast, the Diversity Liaison for GaymerX and often speaks on issues of diversity, feminism, race, intersectionality & other topics at conventions. Her writing appears in Uncanny Magazine, Polygon, Vice Gaming, Waypoint, Wiscon Chronicles, Paste Games and other publications.
      featured: true
    - name: Yussef Cole
      company: Writer + Visual Artist
      photo: yussef-cole.jpg
      bio: 'Yussef Cole is a writer and visual artist from the Bronx, NY. He is of Arab and African-American descent. His specialty is graphic design for television but he also deeply enjoys thinking and writing about games. Yussef has written for many online publications including Paste, Waypoint, The Ontological Geek, and ZAM. He recently cowrote "Black Skin is Still a Radical Concept in Games" with Tanya DePass for Waypoint, which will be his main platform for this panel.'
      featured: true
    - name: Dina Abou Karam
      company: Game Designer / Artist
      photo: dina-alex-abou-karam.jpeg
      bio: "Dina is a game designer and artist. No stranger to travel, they have lived, studied and worked on games in cities from Beirut to Paris to Oslo to Cologne to Osaka. They've rubbed elbows with numerous industry titans, and tried their hand at mobile and console titles. Ask them about their latest project: a VR empathy game on what it's like to be an Arab when a bomb goes off in your city. (Photo credit: Terence Tolman)"
      featured: true

- title: Music, sound, and choreography in game design
  time: 3:50PM
  description: Music and sound are a crucial part of video games, but they are often considered later in the process. In this panel, game designers and musicians will convene to discuss game design, audio design, and what game creators can learn from disciplines outside their own.
  speakers:
    - name: Shawn Alexander Allen
      company: NuChallenger
      photo: shawn-alexander-allen.jpg
      bio: "Shawn has spent over a decade in the industry, from Rockstar Games to Nuchallenger. He is an artist, writer, game designer, activist, critic, speaker, thinker, red, glack, and green. He made 'Treachery in Beatdown City', and is constantly retooling Corporate Vandals. Support #blackgamedev"
      featured: true
    - name: SAMMUS
      company: Rap artist, producer, and PhD student
      photo: sammus.jpg
      bio: "SAMMUS is an Ithaca, NY based rap artist, producer, and PhD student in the Department of Science & Technology Studies at Cornell University.  Known as much for her rousing stage presence as she is for her prowess as a beatmaker and lyricist, Sammus has spent the past several years cultivating a strong following of activists, hip hop heads, punks, and self-proclaimed nerds and geeks, among others. As noted by the Los Angeles Times, Sammus \"has a gift for getting a message across.\" (Photo credit: Andrew Doench)"
      featured: true
    - name: Shawn Pierre
      company: OriGaminc
      photo: shawn-pierre.jpg
      bio: Shawn Pierre doesn't do much. Currently, he lives in Philly, and helps run the local meetup, currently known as Philly Dev Night. He also tries to make games.
      featured: true
    - name: Sean Han Tani
      company: Independent
      photo: sean-han-tani.jpg
      bio: Sean Han Tani is a game developer known for the games Anodyne and Even the Ocean. He also writes music for these games and other musical projects. Currently he is interested in using themes relating to race and diaspora in his work. He also teaches game development at the School of the Art Institute of Chicago.
      featured: true
- title: Polishing and launching your game
  time: 4:45PM
  description: Looking to take your game to the next level? Join five industry professionals to discuss ways to best share your game with the world. Topics to be discussed will include garnering press, marketing, protecting yourself from legal issues, and getting a publisher for your game.
  speakers:
    - name: Darren Shield
      company: Mazzeo Song P.C.
      photo: darren-shield.jpg
      bio: "Darren Shield is an associate attorney at Mazzeo Song LLP, where his practice includes securities and corporate law, copyright and trademark licensing, counseling, prosecution and litigation, and data privacy counseling. His clients include crowd funding and social media startups, award winning video game companies, and other technology startups.
Mr. Shield received his Juris Doctor from New York Law School, and is licensed in New York State, and the Southern and Eastern Districts of New York."
      featured: true
    - name: Charles Babb
      company: Fairchild Consortium
      photo: charles-babb.jpeg
      bio: "Charles Babb is a game lover. He has developed properties for TOKYOPOP. He has also produced eight game titles published by Warner Bros., Activision, Sony PlayStation, and Koei Tecmo. He’s considered a well-connected futurist working on a few AR and VR projects. Currently, Charles is a co-founder and Chief Experience Officer at Fairchild Consortium, a small studio focusing on developing inventive and innovative interactive entertainment experiences for augmented, virtual and mixed realities."
      featured: true
    - name: Del Northern
      company: Videocult
      photo: del-northern.jpg
      bio: Del is a 2D game artist/illustrator currently working on the game Rain World with the studio Videocult! She also has done several album covers for Crypt of the Necrodancer. A born and bred New Yorker, Del finally picked up and moved to Seattle to pursue that good vidyagame life. She enjoys smooching cats and posting nonsense on twitter.
      featured: true
    - name: Wase Qazi
      company: Megastorm Games
      photo: wase-qazi.jpg
      bio: Wase Qazi is a solo independent game developer who streams the creation of the art and the code for his games live on Twitch as QaziTV. Qazi is currently working on Shotgun Farmers, the multiplayer shooter where your bullet grow the guns.
      featured: true
    - name: James Lewis
      company: Microsoft (Xbox)
      photo: james-lewis.jpg
      bio: "James is an Account Manager with Xbox 3rd Party Publishing who works with several tremendous independent developers in the ID@Xbox Program.  With experience in XBLA Publishing and internal development, James enjoys collaborating with developers and teams of all sizes and backgrounds.  James is proud to work with the Gaming for Everyone team at Xbox to encourage diversity in both games and their creators, as well as to help organize the annual Blacks in Gaming GDC event."
      featured: true